<html>
    <head>
        <script src="//ajax.googleapis.com/ajax/libs/dojo/1.14.1/dojo/dojo.js"></script>

        <script>
         require ([

            "dojo/dom",
            "dojo/domReady!"

        ], function (dom) {
            var el = dom.byId("contenedor");
            el. innerHTML = "Hola Mundo!" 
        });
        </script>

    </head>

    <body>
        <div id="contenedor"></div>
    </body>

</html>
